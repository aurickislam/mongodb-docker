version: '3.7'

services:
  mongodb:
    image: mongo:4.2
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017
#    environment:
#      MONGO_INITDB_DATABASE: aurick
#      MONGO_INITDB_ROOT_USERNAME: aurick
#      MONGO_INITDB_ROOT_PASSWORD: aurick
    volumes:
      - mongodb_data:/data/db
    networks:
#      - mongodb-network
      mongodb-network:
        aliases:
          - mongodb-host

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
#    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
#     ME_CONFIG_MONGODB_ADMINUSERNAME: aurick
#     ME_CONFIG_MONGODB_ADMINPASSWORD: aurick
    networks:
      - mongodb-network
    depends_on:
      - mongodb

volumes:
  mongodb_data:

networks:
  mongodb-network: