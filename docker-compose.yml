version: '3.8'

services:
  mongo:
    image: mongo:4.4
    container_name: mongo
    hostname: mongo
    restart: always
    ports:
      - 27017:27017
#    environment:
#      MONGO_INITDB_DATABASE: aurick
#      MONGO_INITDB_ROOT_USERNAME: aurick
#      MONGO_INITDB_ROOT_PASSWORD: aurick
    volumes:
      - mongo_data:/data/db
    networks:
      - mongo

volumes:
  mongo_data:

networks:
  mongo: